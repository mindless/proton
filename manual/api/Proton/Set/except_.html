<hgroup>
<p class='type'>Method</p>
<h1>except</h1>
</hgroup>
<div class='content'>
<p class='brief'>Filters a set by removing items matching the given metadata criteria.</p>
<p>This is the opposite of <a href="../../Proton/Set/find_.html">find</a> <span class='context'>(Proton::Set)</span>.</p>

<h2>Example</h2>

<pre><code>Page['/'].children.find(layout: 'default')
</code></pre>
